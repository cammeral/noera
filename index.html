<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الطالب</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مرحبًا بك!</h2>
    <p>ادخل اسمك للبدء:</p>
    <input type="text" id="studentName" placeholder="اسم الطالب">
    <button onclick="saveName()">دخول</button>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById("studentName").value.trim();
      if (name === "") {
        alert("يرجى إدخال الاسم.");
        return;
      }
      localStorage.setItem("studentName", name);
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
